{% extends "layout.html" %}

{% block content %}

<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card px-1 py-4" style="width: 800px;">
    <div class="card-body">
      <h2 class="card-title mb-3">書籍情報</h6>
        <form action="/book_add" method="POST">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">タイトル</label>
                <input name="title" class="form-control" type="text"></input>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">著者</label>
                <input name="author" class="form-control" type="text"></input>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">出版社</label>
                <input name="publisher" class="form-control" type="text"></input>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlSelect1">カテゴリー</label>
                <select name="category" class="form-select" id="exampleFormControlSelect1">
                  <option>文学・小説</option>
                  <option>社会・ビジネス</option>
                  <option>旅行・地図</option>
                  <option>趣味</option>
                  <option>実用・教育</option>
                  <option>アート・教養・エンタメ</option>
                  <option>事典・図鑑・語学・辞書</option>
                  <option>こども</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">ページ数</label>
                <input name="page" class="form-control" type="number"></input>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">価格</label>
                <input name="price" class="form-control" type="number"></input>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">isbnコード(省略可)</label>
                <input name="isbn" class="form-control" type="number"></input>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">感想・メモ</label>
                <textarea name="memo" class="form-control" row="6"></textarea>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">登録</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>

{% endblock %}
